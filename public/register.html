<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/index.css" />
    <link rel="webside icon" href="./icon.webp" />
    <title>MOVIES | APP Register</title>
  </head>
  <body>
    <nav class="bg-gray-100 border-b-gray-400">
      <div class="flex items-center gap-8 mx-auto p-4">
        <ul class="font-medium flex gap-8 items-center">
          <li>
            <a href="./index.html" class="text-2xl font-semibold">Vidly</a>
          </li>
          <li>
            <a
              href="./login.html"
              class="block text-gray-900 hover:text-blue-700"
              >Login</a
            >
          </li>
          <li>
            <a
              href="./register.html"
              class="block text-gray-900 hover:text-blue-700"
              >Register</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <form
      id="register-form"
      class="max-w-[450px] mx-auto"
      method="get"
      action="./index.html"
    >
      <h1
        class="block mb-2 text-4xl font-medium text-gray-900 py-[10px] mt-[30px]"
      >
        Register
      </h1>
      <div class="mb-5">
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="reg-username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[700px] p-2.5"
          required
        />
      </div>
      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="reg-password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[700px] p-2.5"
          required
        />
      </div>
      <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
          >Name</label
        >
        <input
          type="text"
          id="name"
          name="reg-name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[700px] p-2.5"
          required
        />
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="reg-email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[700px] p-2.5"
          required
        />
      </div>
      <button
        type="submit"
        id="register-btn"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center text-[18px] dark:bg-blue-200 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Register
      </button>
    </form>
  </body>
  <script src="../build/index.js"></script>
</html>
